{% extends "base.html" %}
{% block title %}Kontakt{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Chinese Learning</h2>
    <div class="column">
        {% for person in people %}
        <div class="col-md-12 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename=person.image) }}" class="card-img-top" alt="{{ person.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p>{{ person.description }}</p>
                    <p><strong>Email:</strong> {{ person.email }}</p>
                    <p><strong>Tel.:</strong> {{ person.tel }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
